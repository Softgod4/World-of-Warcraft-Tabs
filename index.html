<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style/main.css">
    <script src="/main.js"></script>
    <title>Document</title>
</head>
<body>
    <h1>зарегистрировав у нас домен, вы получите: </h1>
    <section id="main">
        <div class="container-main container">

            <div class="main-icon" onclick="cloud(1, 'up')">
                <img src="/img/Ability_mage_invisibility.webp" alt="money">
                <p>Волшебник</p>
            </div>

            <div class="main-icon" onclick="cloud(2, 'up')">
                <img src="/img/Ability_paladin_beaconoflight.webp" alt="money">
                <p>Святой дух</p>
            </div>

            <div class="main-icon" onclick="cloud(3, 'up')">
                <img src="/img/Achievement_character_nightelf_male.webp" alt="money">
                <p>Эльф</p>
            </div>

            <div class="main-icon" onclick="cloud(4, 'up')">
                <img src="/img/Achievement_guildperk_hastyhearth.webp" alt="money">
                <p>Камень</p>
            </div>

        </div>

        <div class="container flex">
            <div class="cloud-up"><p></p></div>
        </div>

        <div class="container-main container">

            <div class="main-icon" onclick="cloud(5, 'down')">
                <img src="/img/Achievement_worldevent_brewmaster.webp" alt="money">
                <p>Панда</p>
            </div>

            <div class="main-icon" onclick="cloud(6, 'down')">
                <img src="/img/Inv_misc_bone_elfskull_01.webp" alt="money">
                <p>Череп</p>
            </div>

            <div class="main-icon" onclick="cloud(7, 'down')">
                <img src="/img/Inv_misc_food_24.webp" alt="money">
                <p>Банан</p>
            </div>

            <div class="main-icon" onclick="cloud(8, 'down')">
                <img src="/img/Inv_misc_food_54.webp" alt="money">
                <p>Морковь</p>
            </div>
        </div>

        <div class="container flex">
            <div class="cloud-down"><p></p></div>
        </div>

    </section>
</body>
</html>
